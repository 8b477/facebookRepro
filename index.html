<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Repro log facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div>
            <img src="images/facebook_logo.PNG" alt="logo facebook">
            <p>
                Avec Facebook, partagez et restez en contact avec votre entourage.
            </p>
        </div>
    </header>


    <section id="section-right">
            <form action="" method="get">
                <input type="text" id="mail_tel" name="first_log" placeholder="Adresse e-mail ou numéro de tél.">
                <br>
                <input type="password" id="pass" name="user_pass" placeholder="Mot de passe">
                <br>
                <button type="button" id="button">Se connecter</button>
                <br>
                <a href="#">Mot de passe oublié ?</a>
                <hr id="hr">
                <br>
                <button type="button" id="new_acount">Créer nouveau compte</button>
            </form>
        <div>
            <p>
                <span>Créer une Page</span> pour une célébrité, une marque ou une entreprise.
            </p>
        </div>
    </section>

    <footer>
        <img src="images/footerfb.PNG" alt="pied de la page">
    </footer>

</body>
</html>
